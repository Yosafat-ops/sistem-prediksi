<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Kualitas Makanan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            border: 2px dashed #3498db;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            background-color: #f0f8ff;
        }
        
        .file-upload i {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        button[type="submit"] {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-utensils"></i> Upload Gambar Makanan </h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label class="file-upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Klik untuk memilih gambar</p>
                <span class="file-name">Belum ada file dipilih</span>
                <input type="file" name="file" accept="image/*" required id="fileInput">
            </label>
            <button type="submit"><i class="fas fa-search"></i> Analisis Kualitas</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.querySelector('.file-name');
        
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = this.files[0].name;
            } else {
                fileName.textContent = 'Belum ada file dipilih';
            }
        });
    </script>
</body>
</html>
