<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - PT. Indian Kitchen Bali{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
                <h2>Indian Kitchen Bali</h2>
            </div>
            <nav>
                <a href="{{ url_for('dashboard') }}" class="nav-item active">
                    <i class="fas fa-home"></i> Beranda
                </a>
                <a href="{{ url_for('analyze') }}" class="nav-item">
                    <i class="fas fa-search"></i> Analisis Kualitas
                </a>
                <a href="{{ url_for('history') }}" class="nav-item">
                    <i class="fas fa-history"></i> History
                </a>
                <a href="{{ url_for('about') }}" class="nav-item">
                    <i class="fas fa-building"></i> Profil Perusahaan
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
