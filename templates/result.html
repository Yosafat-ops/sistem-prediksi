<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .action-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }
        
        .action-links a {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-link {
            background-color: #6c757d;
            color: white;
        }
        
        .back-link:hover {
            background-color: #5a6268;
        }
        
        .history-link {
            background-color: #17a2b8;
            color: white;
        }
        
        .history-link:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <div class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
        {% else %}
            <h2><i class="fas fa-chart-bar"></i> Hasil Analisis</h2>
            <img src="{{ result_image }}" alt="Gambar makanan yang dianalisis">
            <table>
                <tr>
                    <th><i class="fas fa-utensils"></i> Makanan</th>
                    <th><i class="fas fa-star"></i> Kualitas (1-5)</th>
                </tr>
                {% for food in foods %}
                <tr>
                    <td>{{ food.name }} ({{ (food.confidence*100)|round }}%)</td>
                    <td>{{ food.quality }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
        <div class="action-links">
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Kembali</a>
            <a href="/history" class="history-link"><i class="fas fa-history"></i> Lihat History Deteksi</a>
        </div>
    </div>
</body>
</html>
